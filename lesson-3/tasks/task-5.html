<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
     <header>
        <h1>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h1>
    </header>
    <main>
        <script>
            let typeOfCategory = prompt(`Введіть назву категорій ваших прав:`,'A')
            let typeOfVehicle
            switch (typeOfCategory) {
                case "A":
                    typeOfVehicle = "Мотоцикл"
                    break;
                case "B":
                    typeOfVehicle = "Легковий автомобіль"
                    break;
                case "C":
                    typeOfVehicle = "Вантажний автомобіль"
                    break;    
                default:
                    typeOfVehicle = "Такої відповіді не задано!"
                    break;
           }
           document.write(`
                З такою ${typeOfCategory} категорією можно керувати: ${typeOfVehicle}
           `)
        </script>
    </main>
    <footer>
        <a href="/index.html">До головної сторінки</a>
    </footer>
</body>
</html>
