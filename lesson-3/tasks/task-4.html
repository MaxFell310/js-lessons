<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
     <header>
        <h1>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</h1>
    </header>
    <main>
        <script>
            const enteredAge = parseInt(prompt(`Введіть ваш вік:`,'10'))
            if(8 > enteredAge){
                document.write(`Ви ходите у садочок`)
            }
            else if (18 > enteredAge){
                document.write(`Ви школяр`)
            }
            else if (25 > enteredAge){
                document.write(`Ви студент`)
            }
            else if(60 > enteredAge){
                document.write(`Ви вже працюєте`)
            }
            else document.write(`Ви пенсіонер`)

        </script>
    </main>
    <footer>
        <a href="/index.html">До головної сторінки</a>
    </footer>
</body>
</html>
