<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <header>
        <h1>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</h1>
    </header>
    <main>
        <script>
            const nameFirstChild = prompt(`Введіть ім'я першої дитини:`, 'Олексій')
            const nameSecondChild = prompt(`Введіть ім'я другої дитини:`, 'Георгій')
            const numberOfSweetsFirstChild = prompt(`Введіть кількість цукерок у першої дитини:`, '1')
            const numberOfSweetsSecondChild = prompt(`Введіть кількість цукерок у другої дитини:`, '1')

            if(numberOfSweetsFirstChild < numberOfSweetsSecondChild){
                document.write(`Кількість цукерок у ${nameSecondChild} більше ніж у ${nameFirstChild}`)
            }
            else if (numberOfSweetsSecondChild < numberOfSweetsFirstChild){
                document.write(`Кількість цукерок у ${nameFirstChild} більше ніж у ${nameSecondChild}`)
            }
            else {

                document.write(`
                Кількість цукер однакова
                `)
            }
        </script>
    </main>
    <footer>
        <a href="/index.html">До головної сторінки</a>
    </footer>
</body>
</html>
