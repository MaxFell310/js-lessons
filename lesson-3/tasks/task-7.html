<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
     <header>
        <h1>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</h1>
    </header>
    <main>
        <script>
            const numOfMonth = parseInt(prompt(`Введіть номер місяця:`, '1'))
            let season
            switch(numOfMonth){
                case 1: season = "січень - зима"
                    break;
                case 2: season = "лютий - зима"
                    break;
                case 3: season = "березень - весна"
                    break;
                case 4: season = "квітень - весна"
                    break;
                case 5: season = "травень - весна"
                    break;
                case 6: season = "червень - літо"
                    break;
                case 7: season = "липень - літо"
                    break;
                case 8: season = "серпень - літо"
                    break;
                case 9: season = "вересень - осінь"
                    break;
                case 10: season = "жовтень - осінь"
                    break;
                case 11: season = "листопад - осінь"
                    break;
                case 12: season = "грудень - зима"
                    break;
                default: season = "такого не існує"
                    break;    
            }

            document.write(`Ваше введене число це: ${numOfMonth} і воно означає ${season}`)
        </script>
    </main>
    <footer>
        <a href="/index.html">До головної сторінки</a>
    </footer>
</body>
</html>
