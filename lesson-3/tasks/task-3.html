<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
     <header>
        <h1>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h1>
    </header>
    <main>
        <script>
            let randomNumber = Math.floor(Math.random()*5)+1
            let enteredNumber = parseInt(prompt(`Введіть випадкове число у межах 1-5`,'1'))

            if (enteredNumber === randomNumber) {
                document.write(`
                    Ви вгадали число: ${randomNumber}!
                `)
            }
            else {
                document.write(`
                    На жаль ви не вгадали!
                `)
            }
        </script>
    </main>
    <footer>
        <a href="../index.html">До головної сторінки</a>
    </footer>
</body>

</html>
