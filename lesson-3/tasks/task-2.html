<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<body>
     <header>
        <h1>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h1>
    </header>
    <main>
        <script>
            let priceOfProduct = parseFloat(prompt(`Введіть ціну продукту`,'1.99'))
            let enteredMoney = parseFloat(prompt(`Введіть кількість грошей`,'4.50'))
            const totalBalance = enteredMoney - priceOfProduct

            if (enteredMoney < priceOfProduct) {
                document.write(`
                    У вас не вістачає грошей: ${totalBalance} грн.
                `)
            }
            else if(4 < totalBalance) {
                document.write(`
                    На залишок наших грошей можете купити лютерейний квиток за 4 грн.
                `)
            }
            else {
                document.write(`
                    Після оплати у вас залишилось: ${totalBalance} грн.
                `)
            }
        </script>
    </main>
    <footer>
        <a href="../index.html">До головної сторінки</a>
    </footer>
</body>

</html>
