<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
    <header>
        <h1>Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h1>
    </header>
    <main>
        
        <script>
           const countOfThing = parseFloat(prompt('Введіть кількість товару', '0'))
           const priceOfThing = parseFloat(prompt('Введіть ціну товару', '0'))
           const fullPrice = (countOfThing * priceOfThing)
           const PDV = (fullPrice * 5 / 100)

           document.write(`
                <p>Кількість товару: ${countOfThing} од.</p>
                <p>Ціна за одиницю товар: ${priceOfThing} грн</p>
                <p>Загальність вартість без ПДВ: ${fullPrice} грн</p>
                <p>Загальність вартість з ПДВ: ${PDV} грн</p>
           `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
