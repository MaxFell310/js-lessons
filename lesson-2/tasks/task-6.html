<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>
<body>
    <header>
        <h1>Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h1>
    </header>
    <main>
        
        <script>
            const firstProductAmount = parseInt(prompt('Введіть кількість товару:','1'))
            const firstProductPrice = parseFloat(prompt('Введіть вартість товару:','0'))

            const secondProductAmount = parseInt(prompt('Введіть кількість товару:','1'))
            const secondProductPrice = parseFloat(prompt('Введіть вартість товару:','0'))

            const thirdtProductAmount = parseInt(prompt('Введіть кількість товару:','1'))
            const thirdProductPrice = parseFloat(prompt('Введіть вартість товару:','0'))

            const firstProductTotal = firstProductAmount * firstProductPrice
            const secondProductTotal = secondProductAmount * secondProductPrice
            const thirdProductTotal = thirdtProductAmount * thirdProductPrice

            const totalPriceList = firstProductTotal + secondProductTotal + thirdProductTotal
            document.write(`
                <p>
                    <span>Результат дій:</span>
                    <pre>
                        Ваш чек

                        ${firstProductAmount} X  Товар 1 ${firstProductPrice} usd:                                            ${firstProductTotal} usd
                        ${secondProductAmount} X Товар 1 ${secondProductPrice} usd:                                            ${secondProductTotal} usd
                        ${thirdtProductAmount} X Товар 1 ${thirdProductPrice} usd:                                            ${thirdProductTotal} usd

                        Загальна вартість:                                            ${totalPriceList} usd
                    </pre>
                </p>
            `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
