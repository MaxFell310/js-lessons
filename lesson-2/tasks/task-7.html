<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <header>
        <h1>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h1>
    </header>
    <main>
        
        <script>
           const randomDay = Math.floor(Math.random()*7)
           const randomMonth = Math.floor(Math.random()*12)+1
           const sumNumber = randomDay + randomMonth

           document.write(`
                <p>Випадковий день неділі: ${randomDay}</p>
                <p>Випадковий місяць: ${randomMonth}</p>
                <p>Випадкова сума чисел: ${sumNumber}</p>
           `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
