<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <header>
        <h1>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h1>
    </header>
    <main>
        
        <script>
           const secondsInMinute = 60
           const minutesInHour = 60
           const secondsInHour = secondsInMinute * minutesInHour

           const inputSeconds = parseFloat(prompt('Введіть кількість секунд','60'))
           const minuteFormula = (inputSeconds / secondsInMinute)
           const hourFormula = (inputSeconds / secondsInHour).toFixed(2)

           document.write(`
                <p>За формулами ваш час: ${hourFormula} год. або ${minuteFormula} хв!</p>
           `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
