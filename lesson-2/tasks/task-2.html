<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<body>
    <header>
        <h1>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h1>
    </header>
    <main>
        
        <script>
           const yearBirth = parseFloat(prompt('Ваш рік народження', '0'))
           const currentYear = 2025
           const yearsOld = currentYear - yearBirth

           document.write(`
                <p>У цьому році вам ${yearsOld}!</p>
           `)
        </script>
    </main>

        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
