<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
    <header>
        <h1>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h1>
    </header>
    <main>
        
        <script>
            const lengthInCm = parseFloat(prompt('Введіть значення у см: ','0'))
            const lengthInMetr = lengthInCm / 100
            const lengthInKm = lengthInCm / 1000000
            document.write(`
                <p>Ваше значення у см: ${lengthInCm}</p>
                <p>Ваше значення у метрах: ${lengthInMetr}</p>
                <p>Ваше значення у км: ${lengthInKm}</p>
            `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
