<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <header>
        <h1>Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h1>
    </header>
    <main>
        
        <script>
            const a = parseInt(prompt('Введіть перше число', '0'))
            const b = parseInt(prompt('Введіть друге число', '0'))
            document.write(`
            <p>Ваше перше число було ${a}</p>
            <p>Ваше друге число було ${b}</p>

            <table>
                <tr>
                    <th>
                        Сума    
                    </th>
                    <td>
                        ${a+b}
                    </td>
                </tr>   
                <tr>
                    <th>
                        Добуток    
                    </th>
                    <td>
                        ${a*b}
                    </td>
                </tr> 
                <tr>
                    <th>
                        Частка    
                    </th>
                    <td>
                        ${a/b}
                    </td>
                </tr>  
            </table>
            `)
        </script>
    </main>
    <footer>
        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
</html>
