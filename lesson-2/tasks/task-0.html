<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Задача 0. Обчислити значення виразів</h1>
    </header>
    <main>
        <ol>
            <li>S1=a+12+b</li>
            <li>S2=&radic;(a+b/2a) </li>
            <li>S3=3&radic;(a+b)c </li>
            <li>S4=sin⁡(a/-b) </li>
        </ol>
        <h2>Вирішення: </h2>
        <script>
            const a = parseFloat(prompt('Введіть число a', '0'))
            const b = parseFloat(prompt('Введіть число b', '0'))
            const c = parseFloat(prompt('Введіть число c', '0'))

            const s1 = (a + 12 + b)
            const s2 = Math.sqrt((a + b) / (2 * a))
            const s3 = Math.cbrt((a + b) * c)
            const s4 = Math.sin(a/ (-b))
            document.write(`
                <ol>
                    <li>S1 = ${s1}</li>
                    <li>S2= ${s2}</li>
                    <li>S3= ${s3}</li>
                    <li>S4= ${s4}</li>
                </ol>    
            `)
        </script>
    </main>

        <a href="../index.html">На головну сторінку!</a>
    </footer>
</body>
